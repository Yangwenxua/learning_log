<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ topic.title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{{ topic.title }}</h1>
    <p>由 {{ topic.owner.username }} 创建</p>
    <p>条目列表：</p>
    <ul>
        {% for entry in topic.entries.all %}
            <li>{{ entry.content }} - {{ entry.created_at }}</li>
        {% empty %}
            <li>暂无条目。</li>
        {% endfor %}
    </ul>
    <!-- 添加条目链接，使用直接的 URL 路径 -->
    <a href="/topic/{{ topic.id }}/entry/">添加条目</a> 
    <!-- 返回主页链接，使用直接的 URL 路径 -->
    <a href="/">返回主页</a> 
</body>
</html>
