{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add a new topic:</h1>
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="id_text" name="text" placeholder="Enter topic" aria-label="Topic">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="id_public" name="public">
            <label class="form-check-label" for="id_public">Public topic</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Add topic</button>
    </form>
</div>

<style>
    .form-topic {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-topic .form-group, .form-topic .form-check {
        margin-bottom: 15px;
    }
    .form-topic input[type="text"], .form-topic .form-check-input {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-topic button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
    }
</style>
{% endblock %}
