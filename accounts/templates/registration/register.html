{% extends "learning_logs/base.html" %}

{% block content %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* 调整对齐方式为顶部对齐 */
        min-height: 80vh; /* 减少最小高度 */
        padding: 20px;
    }

    form {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f8f8f8;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        height: 40px; /* 调整高度 */
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 40px; /* 调整按钮高度 */
        font-size: 16px; /* 调整字体大小 */
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
<div class="form-container">
    <form action="{% url 'accounts:register' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Register</button>
    </form>
</div>
{% endblock %}
